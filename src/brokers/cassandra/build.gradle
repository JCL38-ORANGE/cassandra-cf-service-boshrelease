apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'
apply plugin: 'jetty'

dependencies {
    compile project(':spring-service-broker'),
            "org.springframework.data:spring-data-jpa:${springDataVersion}",
            'com.github.cloudfoundry-community:nats-client-spring:0.6',
            "org.hibernate:hibernate-core:${hibernateVersion}",
            "org.hibernate:hibernate-entitymanager:${hibernateVersion}",
            'commons-io:commons-io:2.4',
            'com.h2database:h2:1.3.175',
            'xerces:xercesImpl:2.11.0',
            'xml-apis:xml-apis:1.4.01',
            'com.datastax.cassandra:cassandra-driver-core:2.0.1',
            'com.codahale.metrics:metrics-core:3.0.2',
            'com.google.guava:guava:17.0',
            "io.netty:netty:3.9.0.Final"


    testCompile 'junit:junit:4.11',
            'org.mockito:mockito-all:1.9.5'
}
